name: Unit Testing

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9]
        example:
          - "examples/espidf-hello-world"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      - name: Install platformIO libraries
        run: pio lib install
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install CMock
        run: |
          git clone --recursive https://github.com/throwtheswitch/cmock.git
      - name: Generate CMock files on Windows
        if: runner.os == 'Windows'
        run: python generate_cmock.py
      - name: Generate CMock files on Linux
        if: runner.os == 'Linux'
        run: |
          sudo chmod -R 777 scripts/cmock_auto_generate.bash
          sudo python generate_cmock.py
      - name: Generate CMock files on macOS   
        if: runner.os == 'macOS'
        run: |
          sudo chmod -R 777 scripts/cmock_auto_generate.bash
          sudo python generate_cmock.py
      - name: Run desktop test
        run: pio test --environment native
